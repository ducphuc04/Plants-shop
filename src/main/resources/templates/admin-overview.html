<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Plants Shop - Admin Dashboard</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans:300,400,500,600,700&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/baguetteBox.min.css">
    <link rel="stylesheet" href="assets/css/Gamanet_Sidebar_bs5_v2.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/vanilla-zoom.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-md fixed-top bg-body mb-0 pb-3 pt-3">
        <div class="container-fluid"><a class="navbar-brand ms-4" href="admin-overview" style="margin-left: 30px;"><strong>PLANTS SHOP</strong></a><button class="navbar-toggler" data-bs-toggle="collapse"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button></div>
    </nav>
    <main class="page">
        <div class="sidebar sidebar-menu" style="width: 275px;height: 622px;">
            <div style="width: 250px;" class="mt-3">
                <ul class="nav nav-tabs pb-0 mt-4 pt-3 mb-5" style="width: 250px;height: 300px;">
                    <li class="nav-item">
                        <a class="nav-link active nav-link active" href="admin-overview">
                            <i class="fas fa-home me-3"></i>
                            <span>Overview</span>
                        </a>
                        <a class="nav-link" href="admin-product">
                            <i class="fas fa-layer-group me-3" style="color: #000000;"></i>
                            <span style="color: #000000;">Product</span>
                        </a>
                        <a class="nav-link" href="admin-order">
                            <i class="fas fa-shopping-cart me-3" style="color: #000000;"></i>
                            <span style="color: #000000;">Order</span>
                        </a>
                        <a class="nav-link" href="admin-users">
                            <i class="fas fa-users me-3" style="color: #000000;"></i>
                            <span style="color: #000000;">Users</span>
                        </a>
                        <a class="nav-link" href="admin-employees">
                            <i class="fas fa-user-tie me-3" style="color: #000000;"></i>
                            <span style="color: #000000;">Employees</span>
                        </a>
                        <a class="nav-link" href="admin-manage-account">
                            <i class="fas fa-user-cog me-3" style="color: #000000;"></i>
                            <span style="color: #000000;">Manage account</span>
                        </a>
                    </li>
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                </ul>
            </div>
            <hr class="mt-4">
            <div class="footer-sidebar">
                <div><span id="welcome-user">Welcome, Admin</span></div>
                <div>
                    <a href="#" id="logout-button">
                        <i class="fas fa-sign-out-alt pe-0 me-3" style="font-size: 16px;color: #000000;"></i>
                        <span style="color: #000000;">Log Out</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="main-content h-100">
            <div class="mt-5">
                <section class="mb-5">
                    <div class="container">
                        <h1>Summary</h1><span>Last 30 days</span>
                        <div class="row mt-4">
                            <div class="col">
                                <div class="card summary-card" id="total-products-card">
                                    <div class="card-body">
                                        <small class="pb-2 pt-2">Total Products</small>
                                        <h3 class="mt-2" style="text-align: left;font-size: 20px;" id="total-products">Loading...</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card summary-card" id="total-income-card">
                                    <div class="card-body">
                                        <small class="pb-2 pt-2">Total Income</small>
                                        <h3 style="text-align: left;font-size: 20px;" class="mt-2" id="total-income">Loading...</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card summary-card" id="average-order-card">
                                    <div class="card-body">
                                        <small class="pb-2 pt-2">Average Order Value</small>
                                        <h3 class="mt-2" style="text-align: left;font-size: 20px;" id="average-order">Loading...</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="clean-block features">
                    <div class="container">
                        <div class="chart-container" style="width: 100%; max-width: 1000px;">
                            <canvas id="revenue-chart"></canvas>
                        </div>
                    </div>
                </section>
                <section class="clean-block features">
                    <div class="container">
                        <div>
                            <h2 style="font-size: 20px;"><strong>Best Sellers:</strong></h2>
                        </div>
                        <div>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Product Name</th>
                                            <th>Total Sales</th>
                                            <th>Total Prices</th>
                                            <th>Current Stock</th>
                                        </tr>
                                    </thead>
                                    <tbody id="best-sellers-table">
                                        <tr>
                                            <td colspan="4" class="text-center">Loading best sellers data...</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/chart.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/baguetteBox.min.js"></script>
    <script src="assets/js/vanilla-zoom.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/AdminDashboard.js"></script>
</body>

</html>
